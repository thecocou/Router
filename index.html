<!DOCTYPE html>
<html>
	<head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type"text/javascript" src="scripts.js"></script>
		<title>Router</title>
	</head>

	<body>
		<div id=sitio>
			<div id=contenedor>
				<!-- titulo -->
				<div id="encabezado">
					<img id="logo" src="img/logozoner2.png" width="150px" height="70px"/>
				</div>

				<div id="map">	<!-- cargo mapa -->
					<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl_xZ4WCwJOWHQuvJcOl1HvW-ViYNzK9Q&callback=initRouter"></script>
				</div>

				<!-- buscador -->
				<div class="buscador">
					<input id="buscar" type="submit" value="Buscar"/>
					<input id="direccion[1]" placeholder="Ingrese direccion 1" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[2]" placeholder="Ingrese direccion 2" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[3]" placeholder="Ingrese direccion 3" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[4]" placeholder="Ingrese direccion 4" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[5]" placeholder="Ingrese direccion 5" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[6]" placeholder="Ingrese direccion 6" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[7]" placeholder="Ingrese direccion 7" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[8]" placeholder="Ingrese direccion 8" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[9]" placeholder="Ingrese direccion 9" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[10]" placeholder="Ingrese direccion 10" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[11]" placeholder="Ingrese direccion 11" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[12]" placeholder="Ingrese direccion 12" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[13]" placeholder="Ingrese direccion 13" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[14]" placeholder="Ingrese direccion 14" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="direccion[15]" placeholder="Ingrese direccion 15" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
				</div>
			</div>

			<!-- Barra lateral -->
			<div id="barraLateral">
					<p id="tips">Ingresa las direcciones para saber a que zona pertencen.</br></p>
				<div id="listaDeZonas">
				</div>
			</div>

		</div>
	</body>
</html>
