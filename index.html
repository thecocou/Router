<!DOCTYPE html>
<html>
	<head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type"text/javascript" src="scripts.js"></script>
		<title>Router</title>
	</head>

	<body>
		<div id=sitio>
			<div id=contenedor>
				<!-- titulo -->
				<div id="encabezado">
					<img id="logo" src="img/logozoner2.png" width="150px" height="70px"/>
				</div>
				<div id="map">	<!-- cargo mapa -->
					<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkj-WZ_m-w_vXtmnCiakV0vDd1gtrDOz8&callback=initRouter"></script>
				</div>
			</div>

			<!-- Barra lateral -->
			<div id="barraLateral">
					<p id="tips">Ingresa hasta 15 direcciones para crear una ruta.</br></p>
					<!-- buscador -->
					<div id="cajaLateral">
						<div class="buscador">
							<input id="enrutar" type="submit" value="Enrutar"/>
							<input id="direccion[0]" placeholder="Ingrese direccion 1" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('enrutar').click()"/>
							<input id="direccion[1]" placeholder="Ingrese direccion 2" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('enrutar').click()"/>
							<input id="direccion[2]" placeholder="Ingrese direccion 3" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('enrutar').click()"/>
							<input id="direccion[3]" placeholder="Ingrese direccion 4" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('enrutar').click()"/>
						</div>
					</div>
				</div>
		</div>
	</body>
</html>
